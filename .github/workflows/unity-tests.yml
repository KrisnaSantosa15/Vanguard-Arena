name: Unity Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-editmode:
    name: EditMode Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      # Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true
      
      # Cache Unity Library folder
      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-
      
      # Run EditMode tests
      - name: Run EditMode Tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: .
          unityVersion: 6000.0.23f1
          testMode: EditMode
          artifactsPath: test-results
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: EditMode Test Results
      
      # Upload test results
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: EditMode-Results
          path: test-results
      
      # Publish test report
      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: EditMode Tests
          path: 'test-results/*.xml'
          reporter: java-junit
          fail-on-error: true

  test-playmode:
    name: PlayMode Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: test-editmode
    
    steps:
      # Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true
      
      # Cache Unity Library folder
      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-
      
      # Run PlayMode tests
      - name: Run PlayMode Tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: .
          unityVersion: 6000.0.23f1
          testMode: PlayMode
          artifactsPath: test-results-playmode
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: PlayMode Test Results
      
      # Upload test results
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: PlayMode-Results
          path: test-results-playmode
      
      # Publish test report
      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: PlayMode Tests
          path: 'test-results-playmode/*.xml'
          reporter: java-junit
          fail-on-error: true

  coverage-report:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: [test-editmode, test-playmode]
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Download EditMode Results
        uses: actions/download-artifact@v3
        with:
          name: EditMode-Results
          path: coverage/editmode
      
      - name: Download PlayMode Results
        uses: actions/download-artifact@v3
        with:
          name: PlayMode-Results
          path: coverage/playmode
      
      - name: Generate Coverage Report
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/**/*.xml
          flags: unittests
          name: codecov-vanguard-arena
